<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletar Pacote</title>
</head>
<body>
    <h1>Deletar Pacote</h1>
    <p>Tem certeza de que deseja deletar o pacote "{{ pacote.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <br>
    <a href="{% url 'lista_pacotes' %}">
        <button>Voltar</button>
    </a>
</body>
</html>
