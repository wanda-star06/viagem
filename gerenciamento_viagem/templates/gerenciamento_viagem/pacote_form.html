<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Pacote{% else %}Novo Pacote{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Pacote{% else %}Novo Pacote{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_pacotes' %}">
        <button>Cancelar</button>
    </a>
    <br>
    <a href="{% url 'lista_pacotes' %}">
        <button>Voltar</button>
    </a>
</body>
</html>
